<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Store Logo Generator & Downloader</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            width: 100%;
            flex-wrap: wrap;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        canvas {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 200px;
        }
        .download-btn {
            padding: 8px 16px;
            background: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .download-btn:hover { background: #000; }
        h2 { color: #333; margin-bottom: 40px; font-size: 28px; }
    </style>
</head>
<body>

    <h2>Store Logo Downloader</h2>

    <div id="row1" class="row"></div>
    <div id="row2" class="row"></div>
    <div id="row3" class="row"></div>

    <script>
        const stores = [
            // ROW 1: National Stores
            { id: 'carrefour', en: 'Carrefour', ar: 'كارفور', bg: '#0066CC', textColor: 'white' },
            { id: 'hyperone', en: 'HyperOne', ar: 'هايبر وان', bg: '#ff3333', textColor: 'white' },
            { id: 'kazyon', en: 'Kazyon', ar: 'كازيون', bg: '#FF8800', textColor: 'white' },
            { id: 'awladragab', en: 'Awlad Ragab', ar: 'أولاد رجب', bg: '#9933cc', textColor: 'white' },
            { id: 'metro', en: 'Metro', ar: 'مترو', bg: '#0066cc', textColor: 'white' },
            { id: 'spinneys', en: 'Spinneys', ar: 'سبينيس', bg: '#00aa44', textColor: 'white' },
            { id: 'seoudi', en: 'Seoudi', ar: 'سعودي', bg: '#ff8800', textColor: 'white' },
            { id: 'kheirzaman', en: 'Kheir Zaman', ar: 'خير زمان', bg: '#22aa77', textColor: 'white' },
            
            // ROW 2: More National Stores
            { id: 'fathalla', en: 'Fathalla', ar: 'فتح الله', bg: '#cc4444', textColor: 'white' },
            { id: 'bim', en: 'BIM', ar: 'بيم', bg: '#E60000', textColor: 'white' },
            { id: 'btech', en: 'B.TECH', ar: 'بي تك', bg: '#ff6600', textColor: 'white' },
            { id: 'oscar', en: 'Oscar', ar: 'أوسكار', bg: '#0066ff', textColor: 'white' },
            { id: 'extra', en: 'eXtra', ar: 'إكسترا', bg: '#FF0000', textColor: 'white' },
            { id: 'gomla', en: 'Gomla Market', ar: 'جملة ماركت', bg: '#FFFFFF', textColor: '#333333' },
            { id: 'pandah', en: 'Pandah Market', ar: 'باندا ماركت', bg: '#0066FF', textColor: 'white' },
            
            // ROW 3: Local Stores
            { id: 'sharkia_local', en: 'Sharkia', ar: 'متاجر الشرقية', bg: '#2E8B57', textColor: 'white' },
            { id: 'dakahlia_local', en: 'Dakahlia', ar: 'متاجر الدقهلية', bg: '#4169E1', textColor: 'white' },
            { id: 'cairo_local', en: 'Cairo', ar: 'متاجر القاهرة', bg: '#DC143C', textColor: 'white' }
        ];

        function createLogo(store, targetId) {
            const wrapper = document.createElement('div');
            wrapper.className = 'container';

            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');

            // Draw Rounded Background
            ctx.fillStyle = store.bg;
            ctx.beginPath();
            ctx.roundRect(0, 0, 800, 800, 50);
            ctx.fill();

            // Add border for white background stores
            if (store.bg === '#FFFFFF') {
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.roundRect(0, 0, 800, 800, 50);
                ctx.stroke();
            }

            // Text Setup
            ctx.fillStyle = store.textColor || "white";
            ctx.textAlign = "center";
            
            // English Name (Top)
            ctx.font = "bold 90px sans-serif";
            ctx.fillText(store.en, 400, 360);

            // Arabic Name (Bottom)
            ctx.font = "bold 120px sans-serif";
            ctx.fillText(store.ar, 400, 530);

            // Download Functionality
            const btn = document.createElement('button');
            btn.className = 'download-btn';
            btn.innerText = `Download ${store.id}`;
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `${store.id}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            wrapper.appendChild(canvas);
            wrapper.appendChild(btn);
            document.getElementById(targetId).appendChild(wrapper);
        }

        // Distribute stores into three rows
        stores.slice(0, 8).forEach(s => createLogo(s, 'row1'));
        stores.slice(8, 15).forEach(s => createLogo(s, 'row2'));
        stores.slice(15).forEach(s => createLogo(s, 'row3'));
    </script>
</body>
</html>
